# Conexão PostgreSQL para Testes
spring.datasource.url=jdbc:postgresql://localhost:5432/colegio_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=usuarios

# Cria automaticamente os schemas (disciplinas, funcionarios, etc.) antes das tabelas
# spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# Desabilitar Open-in-View para testes mais rigorosos de transação
spring.jpa.open-in-view=false